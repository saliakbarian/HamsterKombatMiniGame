<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rush Hour</title>
    <link rel="stylesheet" type="text/css" href="./css/rush_hour.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bundle.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">


    <script>
      function reload_js(src) {
          const existingScript = document.querySelector('script[src="' + src + '"]');
          if (existingScript) {
              existingScript.remove();
          }
          const newScript = document.createElement('script');
          newScript.src = src;
          document.head.appendChild(newScript);
      }
      // Call the function with your actual script file name
      reload_js('./js/bundle.js');
  </script>

  </head>

  <body>
    <div class="main-container">
      <div class="instructions-container">
        <h1 class="title">مینی گیم پازل همستر کامبت <div id="TargetDate"></div></h1>
        <h1 class="instructions">مکعب زرد (کلید) را از سمت راست جدول خارج کنید</h1>
        <h1 class="instructions-note">برای حرکت هر مکعب، روی آن کلیک و سپس روی محل خالی روبروی آن کلیک کنید</h1>
        <h1 class="instructions-note">مکعب‌های سبز و زرد فقط افقی و مکعب‌های قرمز فقط عمودی حرکت می‌کنند</h1>
      </div>
      <div class="game-container">
        <div class="controls">
          <div class="exit"></div>
        </div>
        <div id="rush-hour"></div>
        <div class="win-phrase">آفرین!</div>
      </div>
      <div id="timer">00:00:00</div>
      <div class="levels-container">
        <div class="levels">
          <button class="reset-button">شروع مجدد</button>
        </div>
      </div>
      <br/>
      <div id="contacts">
        <div class="contact_text">برای آموزش‌ها و ربات راهنمای بازی همستر کامبت ما را دنبال کنید</div>
        <div class="contact_links">
          <a href="https://www.instagram.com/hamsterfansiran"><img src="instagram_logo_icon.svg" alt="Instagram" style="width:42px;height:42px;"></a>
          <a href="https://t.me/hamsterfansiran"><img src="telegram_logo_icon.svg" alt="Telegram" style="width:42px;height:42px;"></a>
          <a href="https://t.me/hamsterfansbot"><img src="telegram_bot_logo_icon.webp" alt="Telegram Bot" style="width:42px;height:42px;"></a>
        </div>
      </div>
    </div>
  </body>
</html>
