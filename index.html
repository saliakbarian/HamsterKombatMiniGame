<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rush Hour</title>
    <link rel="stylesheet" type="text/css" href="./css/rush_hour.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bundle.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
  </head>

  <body>
    <div class="main-container">
      <div class="instructions-container">
        <h1 class="title">مینی گیم پازل همستر کامبت</h1>
        <h1 class="instructions">مکعب زرد (کلید) را از سمت راست جدول خارج کنید</h1>
        <h1 class="instructions-note">برای حرکت هر مکعب، روی آن کلیک و سپس روی محل خالی روبروی آن کلیک کنید</h1>
        <h1 class="instructions-note">مکعب‌های سبز و زرد فقط افقی و مکعب‌های قرمز فقط عمودی حرکت می‌کنند</h1>
      </div>
      <div class="game-container">
        <div class="controls">
          
          <div class="exit">خروج</div>
          
        </div>
        <div id="rush-hour"></div>
        <div class="win-phrase">آفرین!</div>
      </div>
      <div class="levels-container">
        <div class="levels">
          <button class="reset-button">شروع مجدد</button>
        </div>
      </div>
    </div>
  </body>
</html>
